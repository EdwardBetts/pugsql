<!doctype html>
<html>
    <head>
        {% include head.html %}
        <title>PugSQL :: {{ page.title }}</title>
    </head>
    <body>
        <header>
            <span id="dotclub">
                <a class="club" href="http://dotclub.club">The .club Club</a>
            </span>
            <span id="header-content">
                <h1>
                    PugSQL<br />
                    <small>SQL is Extremely Good, Actually</small>
                </h1>
            </span>
        </header>
        <div class="content">
            {{ content }}
        </div>

            <a class="github-button" href="https://github.com/mcfunley/pugsql/subscription" data-icon="octicon-eye" data-size="large" aria-label="Watch mcfunley/pugsql on GitHub">Watch</a>
            <a class="github-button" href="https://github.com/mcfunley/pugsql" data-icon="octicon-star" data-size="large" aria-label="Star mcfunley/pugsql on GitHub">Star</a>
        </footer>

        <script async defer src="https://buttons.github.io/buttons.js"></script>
